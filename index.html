<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#EC6426" />
  <meta name="description" content="Schedule alerts for ECB exchange rates. Get browser notifications when rates change." />
  <title>Currency Exchange Rate Notifier</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    (function() {
      try {
        var t = localStorage.getItem('currency-notifier-theme');
        if (t === 'dark' || t === 'light') document.documentElement.setAttribute('data-theme', t);
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Rate Notifier</h1>
      <div class="header-actions">
        <button type="button" class="btn btn-ghost" id="btn-settings" aria-label="Open settings">Settings</button>
      </div>
    </header>

    <main id="dashboard" class="dashboard-section">
      <div class="dashboard-meta">
        <span id="last-checked">Last checked: â€”</span>
        <span id="last-ecb">Last ECB fetch: â€”</span>
      </div>
      <ul class="rules-list" id="rules-list" aria-label="Notification rules"></ul>
      <div class="empty-state hidden" id="empty-state">
        <div class="empty-state-icon" aria-hidden="true">ðŸ’±</div>
        <p>No notification rules yet.</p>
        <p>Add a rule to get alerts when exchange rates change.</p>
        <button type="button" class="btn btn-primary mt-2" id="btn-add-first">Add Rule</button>
      </div>
    </main>
  </div>

  <button type="button" class="fab" id="fab-add" aria-label="Add rule">+</button>

  <!-- Add/Edit Rule Modal -->
  <div class="modal-overlay" id="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <div class="modal-header">
        <h2 id="modal-title">Add Rule</h2>
        <button type="button" class="modal-close" id="modal-close" aria-label="Close">Ã—</button>
      </div>
      <form id="rule-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="currency-from">From currency</label>
            <select id="currency-from" required></select>
          </div>
          <div class="form-group">
            <label for="currency-to">To currency</label>
            <select id="currency-to" required></select>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="frequency">Frequency</label>
              <select id="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
              </select>
            </div>
            <div class="form-group form-group-day" id="form-group-day">
              <label for="day-of-week">Day of week</label>
              <select id="day-of-week">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="time-of-day">Time of day</label>
            <input type="time" id="time-of-day" value="09:00" required />
          </div>
          <div class="form-group">
            <label for="threshold-percent">Threshold % (optional)</label>
            <input type="number" id="threshold-percent" min="0" step="0.1" placeholder="e.g. 2" />
          </div>
          <div class="form-group settings-item">
            <label for="notify-better">Notify when rate is better</label>
            <button type="button" class="toggle" id="notify-better" role="switch" aria-pressed="true"></button>
          </div>
          <div class="form-group settings-item">
            <label for="notify-worse">Notify when rate is worse</label>
            <button type="button" class="toggle" id="notify-worse" role="switch" aria-pressed="true"></button>
          </div>
          <div class="form-group settings-item">
            <label for="rule-enabled">Rule enabled</label>
            <button type="button" class="toggle" id="rule-enabled" role="switch" aria-pressed="true"></button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-ghost" id="modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Rule</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings backdrop -->
  <div class="settings-backdrop hidden" id="settings-backdrop" aria-hidden="true"></div>
  <!-- Settings panel -->
  <aside class="settings-panel" id="settings-panel" aria-label="Settings">
    <div class="settings-header">
      <h2>Settings</h2>
      <button type="button" class="modal-close" id="settings-close" aria-label="Close">Ã—</button>
    </div>
    <div class="settings-body">
      <div class="settings-item">
        <label for="theme-toggle">Dark mode</label>
        <button type="button" class="toggle" id="theme-toggle" role="switch" aria-pressed="false"></button>
      </div>
      <div class="settings-item">
        <span>Test notification</span>
        <button type="button" class="btn btn-secondary" id="btn-test-notification">Send test</button>
      </div>
      <div class="settings-export">
        <button type="button" class="btn btn-ghost" id="btn-export-rules">Export Rules (CSV)</button>
        <button type="button" class="btn btn-ghost" id="btn-export-history-csv">Export History (CSV)</button>
        <button type="button" class="btn btn-ghost" id="btn-export-history-md">Export History (Markdown)</button>
      </div>
      <div class="settings-meta" id="settings-ecb-time">
        Last ECB fetch: â€”
      </div>
    </div>
  </aside>

  <script type="module" src="js/app.js"></script>
</body>
</html>
